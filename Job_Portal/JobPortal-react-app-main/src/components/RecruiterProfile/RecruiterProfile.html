<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="r.css">
    <title>Recruiter Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <button class="edit-button">Edit</button>
            <img src="path/to/your/image.jpg" alt="Recruiter Profile Image" class="profile-image">
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-company">ABC Inc.</p>
        </div>
        <div class="profile-details">
            <div class="field">
                <span class="field-label">Email:</span>
                <p class="field-value">recruiter@example.com</p>
            </div>
            <div class="field">
                <span class="field-label">Phone Number:</span>
                <p class="field-value">123-456-7890</p>
            </div>
            <div class="field">
                <span class="field-label">Recruiter Bio:</span>
                <p class="field-value">Passionate recruiter with a focus on finding the best talents...</p>
            </div>
        </div>
    </div>
</body>
</html>
